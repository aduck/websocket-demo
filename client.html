<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ws</title>
</head>
<body>
  <button onclick="start()">连接</button>
  <script>
  function start () {
    console.log('执行start')
    let ws = new WebSocket('ws://localhost:9999')
    ws.onopen = e => {
      console.log('连上了')
      ws.send('hello ws')
    }
    ws.onmessage = e => {
      console.log(`收到信息：${e.data}`)
    }
  }
  </script>
</body>
</html>
